---

name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: null

permissions:
  contents: write
  pull-requests: write

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: npm – Install
        run: npm install

      - name:
        run: npx tfx login --service-url https://${{ env.AZDO_ACCOUNT }}.visualstudio.com/DefaultCollection --token ${{ env.AZDO_PAT }}
        env:
          AZDO_ACCOUNT: ${{ secrets.AZDO_ACCOUNT }}
          AZDO_PAT: ${{ secrets.AZDO_PAT }}

      - name: npm – Deploy
        run: npm run deploy

  update-dist:
    name: Update dist Folder
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 19.x

      - name: npm – Install Dependencies
        run: npm install

      - name: npm – Lint
        run: npm run lint

      - name: npm – Build Package
        run: npm run build:package

      - name: Detect Changes
        run: '"$(git diff-index --ignore-cr-at-eol --quiet HEAD -- || echo 1)" >> $CHANGES'

      - if: ${{ CHANGES != '1' }}
        name: Git – Setup Authentication
        run: gh auth setup-git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - if: ${{ CHANGES != '1' }}
        name: Git – Set Name
        run: git config --global user.name "PR Metrics"

      - if: ${{ CHANGES != '1' }}
        name: Git – Set Email
        run: git config --global user.email "prmetrics@users.noreply.github.com"

      - if: ${{ CHANGES != '1' }}
        name: Git – Checkout Branch
        run: git checkout "${GITHUB_REF#refs/heads/}"

      - if: ${{ CHANGES != '1' }}
        name: Git – Add Changed Files
        run: git add -A

      - if: ${{ CHANGES != '1' }}
        name: Git – Commit Changed Files
        run: git commit -m "Updating dist folder" --allow-empty

      - if: ${{ CHANGES != '1' }}
        name: Git – Push Changed Files
        run: git push

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 19.x

      - name: npm – Install Dependencies
        run: npm install

      - name: npm – Test Clean
        run: npm run clean

      - name: npm – Build
        run: npm run build

      - name: npm – Test
        run: npm run test

      - name: Install TFX CLI
        run: npm install -g tfx-cli

      - name: Release – Create
        run: tfx extension create --manifest-globs vss-extension.json --output-path ../ms-omex.PRMetrics.vsix
        working-directory: ${{ github.workspace }}/release

      - name: Release – Upload
        uses: actions/upload-artifact@v3
        with:
          name: PRMetrics
          path: ${{ github.workspace }}/ms-omex.PRMetrics.vsix

  test-github-action:
    name: Test GitHub Action
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: PR Metrics
        uses: ./
        env:
          PR_METRICS_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ACTIONS_STEP_DEBUG: ${{ secrets.ACTIONS_STEP_DEBUG }}
        if: ${{ env.ACTIONS_STEP_DEBUG != '' }}

  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Validate Markdown Links
        uses: gaurav-nelson/github-action-markdown-link-check@1.0.14
        with:
          config-file: .github/linters/markdown-link-check.json

      - name: Validate .babelrc
        uses: walbo/validate-json@v1.1.0
        continue-on-error: true
        with:
          files: .babelrc
          print-valid-files: true
          strict: false

      # what about package.json?
      # remove continue-on-error

      - name: Validate .markdownlint.json
        uses: walbo/validate-json@v1.1.0
        continue-on-error: true
        with:
          files: .markdownlint.json
          print-valid-files: true

      - name: Validate package.json
        uses: walbo/validate-json@v1.1.0
        continue-on-error: true
        with:
          files: package.json
          print-valid-files: true

      - name: Validate devcontainer.json – Download devcontainer.schema.json
        shell: pwsh
        run: Invoke-WebRequest -Uri 'https://raw.githubusercontent.com/devcontainers/spec/main/schemas/devContainer.base.schema.json' -OutFile 'devcontainer.schema.json'

      - name: Validate devcontainer.json – Update devcontainer.schema.json
        shell: pwsh
        run: |-
          $FileContent = Get-Content -Path 'devcontainer.schema.json' -Raw
          $FileContent = $FileContent -replace 'draft/2019-09/schema', 'draft-06/schema'
          Set-Content -NoNewline -Path 'devcontainer.schema.json' -Value $FileContent

      - name: Validate devcontainer.json
        uses: walbo/validate-json@v1.1.0
        continue-on-error: true
        with:
          files: .devcontainer/devcontainer.json
          print-valid-files: true
          schema: devcontainer.schema.json

      - name: Validate vss-extension.json – Download vss-extension.schema.json
        shell: pwsh
        run: Invoke-WebRequest -Uri 'https://json.schemastore.org/vss-extension.json' -OutFile 'vss-extension.schema.json'

      - name: Validate vss-extension.json – Update vss-extension.schema.json
        shell: pwsh
        run: |-
          $FileContent = Get-Content -Path 'vss-extension.schema.json' -Raw
          $FileContent = $FileContent -replace 'draft-07/schema', 'draft-06/schema'
          Set-Content -NoNewline -Path 'vss-extension.schema.json' -Value $FileContent

      - name: Validate vss-extension.json
        uses: walbo/validate-json@v1.1.0
        continue-on-error: true
        with:
          files: src/vss-extension.json
          print-valid-files: true
          schema: vss-extension.schema.json

      - name: Validate task.json – Download task.schema.json
        shell: pwsh
        run: Invoke-WebRequest -Uri 'https://raw.githubusercontent.com/microsoft/azure-pipelines-task-lib/master/tasks.schema.json' -OutFile 'task.schema.json'

      - name: Validate task.json – Update task.schema.json
        shell: pwsh
        run: |-
          $FileContent = Get-Content -Path 'task.schema.json' -Raw
          $FileContent = $FileContent -replace '/^connectedService\\:.+$/', '/^connectedService:.+$/'
          Set-Content -NoNewline -Path 'task.schema.json' -Value $FileContent

      - name: Validate task.json
        uses: walbo/validate-json@v1.1.0
        continue-on-error: true
        with:
          files: src/task/task.json
          print-valid-files: true
          schema: task.schema.json

      - name: Validate task.loc.json
        uses: walbo/validate-json@v1.1.0
        continue-on-error: true
        with:
          files: src/task/task.loc.json
          print-valid-files: true
          schema: task.schema.json

      - name: Validate tsconfig.json
        uses: walbo/validate-json@v1.1.0
        continue-on-error: true
        with:
          files: src/task/tsconfig.json
          print-valid-files: true
          strict: false

      - name: Validate typedoc.json – Download typedoc.schema.json
        shell: pwsh
        run: Invoke-WebRequest -Uri 'https://typedoc.org/schema.json' -OutFile 'typedoc.schema.json'

      - name: Validate typedoc.json – Update typedoc.schema.json
        shell: pwsh
        run: |-
          $FileContent = Get-Content -Path 'typedoc.schema.json' -Raw
          $FileContent = $FileContent -replace 'draft-07/schema', 'draft-06/schema'
          Set-Content -NoNewline -Path 'typedoc.schema.json' -Value $FileContent

      - name: Validate typedoc.json
        uses: walbo/validate-json@v1.1.0
        continue-on-error: true
        with:
          files: src/task/typedoc.json
          print-valid-files: true
          schema: typedoc.schema.json

      - name: Validate resources.resjson (en-US)
        uses: walbo/validate-json@v1.1.0
        continue-on-error: true
        with:
          files: src/task/Strings/resources.resjson/en-US/resources.resjson
          print-valid-files: true
          strict: false

  validate-codeql:
    name: Validate – CodeQL
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Initialize
        uses: github/codeql-action/init@v2
        with:
          config-file: .github/linters/codeql.yml
          queries: security-and-quality

      - name: Analyze
        uses: github/codeql-action/analyze@v2

  validate-linter:
    name: Validate – Linter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 19.x

      - name: npm – Install Dependencies
        run: npm install

      - name: Super Linter
        uses: github/super-linter@v4.9.7
        env:
          EDITORCONFIG_FILE_NAME: ../../.editorconfig
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_CONFIG_FILE: gitleaks.toml
          MARKDOWN_CONFIG_FILE: ../../.markdownlint.json
          TYPESCRIPT_ES_CONFIG_FILE: ../../.eslintrc.yml
          VALIDATE_JAVASCRIPT_STANDARD: false
          VALIDATE_TYPESCRIPT_STANDARD: false

  dependabot:
    if: ${{ github.actor == 'dependabot[bot]' }}
    name: Dependabot
    runs-on: ubuntu-latest
    steps:
      - name: Approve
        run: gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable Auto-Merge
        run: gh pr merge --auto --delete-branch --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

...
