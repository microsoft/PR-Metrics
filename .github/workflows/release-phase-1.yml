---

name: Release â€“ Phase 1

on:
  schedule:
    # Run every quarter.
    - cron: 0 0 1 */3 *
  workflow_dispatch:
    inputs:
      major:
        default: 1
        description: The major element of the version number
        required: true
        type: string
      minor:
        default: 5
        description: The minor element of the version number
        required: true
        type: string
      patch:
        default: 1
        description: The patch element of the version number
        required: true
        type: string

permissions: read-all

jobs:
  release:
    uses: ./.github/workflows/release-phase-1-internal.yml
    secrets: inherit
    permissions: read-all
    with:
      major: ${{ inputs.major || 1 }}
      minor: ${{ inputs.minor || 5 }}
      patch: ${{ inputs.patch || 1 }}

...
