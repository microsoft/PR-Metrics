---
name: Release – Phase 1

on:
  schedule:
    # Run every quarter.
    - cron: 0 0 1 */3 *
  workflow_dispatch: null

permissions: {}

jobs:
  release:
    name: Release – Phase 1 – Internal
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Release – Phase 1 – Internal
        uses: ./.github/actions/release-phase-1-internal
        with:
          major: 1
          minor: 7
          patch: 6
          github-token: ${{ secrets.GITHUB_TOKEN }}
          release-phase-1-checkout-token: ${{ secrets.RELEASE_PHASE_1_CHECKOUT }}
          release-pr-create-token: ${{ secrets.RELEASE_PR_CREATE }}
