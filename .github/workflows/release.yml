---

name: Release

on:
  release:
    types:
      - created
  workflow_dispatch: null

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 17.x

      - name: NPM – Install Dependencies
        run: npm install
        working-directory: ${{ github.workspace }}/src/task

      - name: NPM – Build
        run: npm run build:release
        working-directory: ${{ github.workspace }}/src/task

      - name: Install TFX CLI
        run: npm install -g tfx-cli

      - name: Release – Create
        run: tfx extension create --manifest-globs vss-extension.json --output-path ../ms-omex.PRMetrics}.vsix
        working-directory: ${{ github.workspace }}/build/release

      - name: Release – Publish
        uses: actions/upload-artifact@v2.2.4
        with:
          name: ms-omex.PRMetrics
          path: ${{ github.workspace }}/build/ms-omex.PRMetrics.vsix

...
