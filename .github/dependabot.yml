---
version: 2

updates:
  - package-ecosystem: github-actions
    directory: /
    open-pull-requests-limit: 100
    schedule:
      interval: cron
      cronjob: 0 0 10 */3 * # Run every quarter on the 10th day.
    labels:
      - dependencies
      - github-actions
