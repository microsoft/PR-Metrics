    displayName: PR Metrics Manual Test – Step 2 – Insufficient Access
    jobs:
      - job: PRMetricsManualTestStep2InsufficientAccess
        displayName: PR Metrics Manual Test – Step 2 – Insufficient Access
        steps:
          - task: PRMetrics@1
            displayName: PR Metrics
            env:
              SYSTEM_ACCESSTOKEN: $(InsufficientAccessPAT)

...
