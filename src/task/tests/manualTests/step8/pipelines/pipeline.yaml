---

trigger: none

pool:
  vmImage: ubuntu-latest

variables:
  - name: System.Debug
    value: true

stages:
  - stage: PRMetricsManualTestStep8
    displayName: PR Metrics Manual Test – Step 8
    jobs:
      - job: PRMetricsManualTestStep8
        displayName: PR Metrics Manual Test – Step 8
        steps:
          - checkout: self
            displayName: Checkout
            fetchDepth: 0

          - task: PRMetrics@1
            displayName: PR Metrics
            env:
              PR_METRICS_ACCESS_TOKEN: $(PR_Metrics_Access_Token)
            inputs:
              BaseSize: 2
              GrowthRate: 2
              TestFactor: 0
              FileMatchingPatterns: |
                **/file*
                **/linesToAdd*
                **/pipeline*
              CodeFileExtensions: ts

...
